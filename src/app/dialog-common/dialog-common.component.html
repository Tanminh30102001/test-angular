<mat-dialog-content>
    <h2 mat-dialog-title>{{ data?.title }}</h2>
    <div *ngIf="data.type  !== 'delete'">
      <form [formGroup]="form" (ngSubmit)="handleSubmit()">
        <mat-form-field>
          <mat-label>ATM Name</mat-label>
          <input matInput formControlName="ATMName" required>
          <mat-error *ngIf="form.controls['ATMName'].hasError('required')">Name is required</mat-error>
        </mat-form-field>
    
        <mat-form-field>
          <mat-label>Manufacturer</mat-label>
          <input matInput formControlName="Manufacturer" required>
          <mat-error *ngIf="form.controls['Manufacturer'].hasError('required')">Manufacturer is required</mat-error>
        </mat-form-field>
    
        <mat-form-field>
          <mat-label>Type</mat-label>
          <input matInput formControlName="type" required>
          <mat-error *ngIf="form.controls['type'].hasError('required')">Type is required</mat-error>
        </mat-form-field>
    
        <mat-form-field>
          <mat-label>Serial Number</mat-label>
          <input matInput formControlName="SerialNumber" required>
          <mat-error *ngIf="form.controls['SerialNumber'].hasError('required')">Serial Number is required</mat-error>
        </mat-form-field>
    
        <mat-form-field>
          <mat-label>Image URL</mat-label>
          <input matInput formControlName="image">
        </mat-form-field>
        <mat-divider></mat-divider>
        <div mat-dialog-actions class="dialog-actions">
          <button mat-stroked-button color="accent" (click)="closeDialog()">
            <mat-icon>close</mat-icon> 
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
            <mat-icon>check</mat-icon> 
          </button>
        </div>
      </form>
    </div>
    <div *ngIf="data.type === 'delete'">
      <!-- Nội dung dialog xóa -->
      <p>Are you sure you want to delete this ATM?</p>
      <mat-divider></mat-divider>
      <div mat-dialog-actions class="dialog-actions">
        <button mat-stroked-button color="warn" (click)="handleDelete()">
          <mat-icon>delete</mat-icon> 
        </button>
        <button mat-raised-button color="primary" (click)="closeDialog()">
          <mat-icon>cancel</mat-icon> 
        </button>
      </div>
    </div>
    
  </mat-dialog-content>
