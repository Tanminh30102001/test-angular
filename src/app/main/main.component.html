<div class="container">
    <mat-toolbar>
      <span>ATM Management</span>
      <span class="spacer"></span>
      <button mat-button (click)="exportData()">Export</button>
      <button mat-button (click)="openAddDialog()">Add New ATM</button>
    </mat-toolbar>
  
    <mat-table [dataSource]="filteredData">
   
      <ng-container matColumnDef="ATMName">
        <mat-header-cell *matHeaderCellDef> ATM Name </mat-header-cell>
        <mat-cell *matCellDef="let atm">{{ atm.ATMName }}</mat-cell>
      </ng-container>
  
      
      <ng-container matColumnDef="Manufacturer">
        <mat-header-cell *matHeaderCellDef> Manufacturer </mat-header-cell>
        <mat-cell *matCellDef="let atm">{{ atm.Manufacturer }}</mat-cell>
      </ng-container>
  
    
      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
        <mat-cell *matCellDef="let atm">{{ atm.type }}</mat-cell>
      </ng-container>
  
   
      <ng-container matColumnDef="SerialNumber">
        <mat-header-cell *matHeaderCellDef> Serial Number </mat-header-cell>
        <mat-cell *matCellDef="let atm">{{ atm.SerialNumber }}</mat-cell>
      </ng-container>
  

      <ng-container matColumnDef="image">
        <mat-header-cell *matHeaderCellDef> Image </mat-header-cell>
        <mat-cell *matCellDef="let atm">
          <img [src]="atm.image" alt="ATM image" width="50">
        </mat-cell>
      </ng-container>
  

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let atm">
          <button mat-button (click)="openEditDialog(atm)">Edit</button>
          <button mat-button (click)="openDeleteDialog(atm)">Delete</button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <div *ngIf="totalItems === 0" class="no-data-message">
      No Data Found
    </div>

    <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageIndex]="pageIndex"
                   (page)="onPageChange($event)">
    </mat-paginator>
  </div>
